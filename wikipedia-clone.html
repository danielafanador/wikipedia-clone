<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link rel ="stylesheet" href="./css/wikipedia-clone.css">
</head>
<body>
    <header>
        
        <section class="wikipedia-text-logo"> 
            <img src="https://i.ibb.co/3rXD69W/Captura-de-Pantalla-2021-09-21-a-la-s-13-44-53.png"> 
            <p>La enciclopedia libre</p>
        </section>

        <section class="caja-principal">

            <div class="espanol-ingles">
                <span class="contenedor-espanol">
                <span class="espanol"> <p class="parrafo"><b>Español</b></p> </span>
                <span class="articulos-espanol"><p class="parrafo">1 696 000+ artículos</p></span>
                </span>
                <span class="contenedor-ingles">
                <span class="ingles"> <p class="parrafo"><b>English</b></p> </span>
                <span class="articulos-ingles"><p class="parrafo">6 326 000+ articles</p></span>
                </span>
            </div>

            <div class="japones-aleman">
                <span class="contenedor-japones">
                <span class="japones"> <p class="parrafo"><b>日本語</b></p>  </span>
                <span class="articulos-japones"><p class="parrafo">1 275 000+ 記事</p></span>
                </span>                
                <span class="contenedor-aleman">
                <span class="aleman"> <p class="parrafo"><b>Deutsch</b></p>  </span>
                <span class="articulos-aleman"><p class="parrafo">2 590 000+ Artikel </p></span>
                </span>
            </div>

            <div class="ruso-frances">
                <span class="contenedor-ruso">
                <span class="ruso"> <p class="parrafo"><b>Русский</b></p>  </span>
                <span class="articulos-ruso"><p class="parrafo">1 734 000+ статей</p></span>
                </span>    
                <span class="contenedor-frances">
                <span class="frances"> <p class="parrafo"><b>Français</b></p>  </span>
                <span class="articulos-frances"><p class="parrafo">2 340 000+ articles</p></span>
                </span>
            </div>

            <div class="chino-italiano">
                <span class="contenedor-chino">
                <span class="chino"> <p class="parrafo"><b>中文</b></p>  </span>
                <span class="articulos-chino"><p class="parrafo">1 206 000+ 條目</p></span>
                </span>    
                <span class="contenedor-italiano">
                <span class="italiano"> <p class="parrafo"><b>Italiano</b></p>  </span>
                <span class="articulos-italiano"><p class="parrafo">1 701 000+ voci</p></span>
                </span>
            </div>

            <div class="portugues-polaco">
                <span class="contenedor-portugues">
                <span class="portugues"> <p class="parrafo"><b>Português</b></p>  </span>
                <span class="articulos-portugues"><p class="parrafo">1 066 000+ artigos</p></span>
                </span>    
                <span class="contenedor-polaco">
                <span class="polaco"> <p class="parrafo"><b>Polski</b></p>  </span>
                <span class="articulos-polaco"><p class="parrafo">1 480 000+ haseł</p></span>
                </span>
            </div>

            <div class="wikipedia-logo"><img src="https://www.wikipedia.org/portal/wikipedia.org/assets/img/Wikipedia-logo-v2.png"></div>
        </section>

        <section class="text-input">

            <div class="text-input-container">

            <input type="text">

                <select name = "idiomas" class="language-selector">
                    <option value="espanol">ES</option>
                    <option value="english">EN</option>
                    <option value="portugues">PT</option>
                    <option value="frances">FR</option>
                </select>

                <span class="search-icon"><img src="https://i.ibb.co/mC9L3wt/Captura-de-Pantalla-2021-09-24-a-la-s-12-25-34.png"></span>

            </div>

        </section>


        
        <section>

        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
